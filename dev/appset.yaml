apiVersion: argoproj.io/v1aplha1
kind: ApplicationSet
metadata:
  name: dev
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoUrl: https://github.com/isubuz/argocd-helm-monorepo-appsets.git
        revision: HEAD
        files:
          - path: "dev/*.yaml"
  template:
    metadata:
      name: '{{ .path.basename }}-{{ index (splitList "." .path.filenameNormalized) 0 }}'
      labels:
        name: helm-guestbook
    spec:
      project: dev
      source:
        repoURL: https://github.com/isubuz/argocd-helm-monorepo.git
        targetRevision: HEAD
        path: chart
        helm:
          valueFiles:
            - "../{{ .path.path }}/{{ .path.filename }}"
      syncPolicy:
        automated:
        syncOptions:
          - CreateNamespace=true
      destination:
        namespace: "{{ .path.basename }}"
        server: https://kubernetes.default.svc
